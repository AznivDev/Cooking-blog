                    <p class="buttom-block-item">Full stack developer</p>

                </div>
                <footer>
                    <a href="https://www.facebook.com/login/" target="_blank"><img class="social-links" src="./images/square-facebook-brands.svg" alt="facebook"></a>
                    <a href="https://twitter.com/i/flow/login" target="_blank"><img class="social-links" src="./images/square-twitter-brands.svg" alt="twitter"></a>
                    <a href="https://www.linkedin.com/login" target="_blank"><img class="social-links" src="./images/linkedin-brands.svg" alt="linkedin"></a>
