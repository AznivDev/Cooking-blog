<!DOCTYPE html>
<html lang = "en">
  <head>
        <meta charset = "utf-8">
        <title>Google Translate</title>
        <link rel = "stylesheet" href = "./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./main.js"></script>
  </head>
  <body>
      <div id = "wrapper">
        <h1>Google Translate</h1>
        <div id = "textItemsContainer">
            <textarea id = "textForTranslate" value = "" rows = "8" cols = "35"></textarea>
            <textarea id = "translatedItem" value = "" rows = "8" cols = "35"></textarea>
        </div>
        <div id = "languagesContainer">
            <select id = "languagesContainerfrom">
                <option value = "en">English</option>
                <option value = "hy">Armenian</option>
                <option value = "ru">Russian</option>
                <option value = "es">Spanish</option>  
                <option value = "it">Italian</option>
                <option value = "fr">French</option>
                <option value = "de">German</option>
                <option value = "el">Greek</option>
                <option value = "ar">Arabic</option>
                <option value = "zh">Chinese</option>
                <option value = "hi">Hindi</option>
            </select id = "language">
            <select id = "languagesContainerTo">
                <option value = "hy">Armenian</option>
                <option value = "ru">Russian</option>
                <option value = "en">English</option>
                <option value = "es">Spanish</option>  
                <option value = "it">Italian</option>
                <option value = "fr">French</option>
                <option value = "de">German</option>
                <option value = "el">Greek</option>
                <option value = "ar">Arabic</option>
                <option value = "zh">Chinese</option>
                <option value = "hi">Hindi</option>
            </select>
        </div>
        <button id = "translateButton">Translate</button>
      </div>
  </body>
</html>

https://rapidapi.com/googlecloud/api/google-translate1/ -->
