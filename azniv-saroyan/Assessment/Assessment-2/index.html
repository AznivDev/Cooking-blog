<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="./main.js" ></script>
    <title></title>
</head>
<body>
    <div class = "wrapper">
        <div class = "header">
            <div>
                <h1>Coronavirus(COVID-19)</h1>
                <p>Update 2022-08-21 04:20:44</p>
            </div>
            <input type="date" id = "date">
        </div>
        <div class = "coronavirusInfoInDays">
            <div>
                <p>Coronavirus Cases</p>
                <p id = "confirmed"></p>
                <p id = "confirmed_diff"></p>
            </div>
            <div>
                <p>Total Death</p>
                <p id = "deaths"></p>
                <p id = "deaths_diff"></p>
            </div>
        </div>
        <div>
            <div>
                <p>Total Recovered</p>
                <p id = "recovered"></p>
                <p id = "recovered_diff"></p>
            </div>
            <div>
                <p>Activ Cases</p>
                <p id = "active"></p>
                <p id = "active_diff"></p>
            </div>
        </div>
        <div class = "coronavirusInfoInRegion">
            <div class = "selectRegion">
                <p>Choose a region:</p>
                <select id = "regions">
                </select>
                <table id = "coronavirousInfoTable">
                    <tr>
                        <th>iso</th>
                        <th>name</th>
                        <th>lat</th>
                        <th>long</th>
                        <th>province</th>
                      </tr>
                      <tr id = "regionInfo">
                        <td id = "regionInfoChild1"></td>
                        <td id = "regionInfoChild2"></td>
                        <td id = "regionInfoChild3"></td>
                        <td id = "regionInfoChild4"></td>
                        <td id = "regionInfoChild5"></td>
                      </tr>
                </table>
            </div>

        </div>

    </div>
</body>
</html>
