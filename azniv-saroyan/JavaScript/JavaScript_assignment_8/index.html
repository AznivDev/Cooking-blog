<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript asssignment 8</title>
        <link rel = "stylesheet" href = "style.css"></link>
    </head>
    <body>
       <div class="wrapper">
            <div class="boxContainer">
                <div id="boxParent">
                    <div id = "box"></div>
                </div>
            </div>
            <div class="timerContainer">
                <div>
                    <input id="minuteInput" type="text" maxlength="2" placeholder ="Type minute"/>
                </div>
                <div class="timesContainer">
                    <p id="minute" placeholder ="0">0<p class="sub">m</p></p>
                    <p id="seconde" placeholder ="0">0<p class="sub">s</p></p>
                    <p id="milliseconde" value="0" placeholder ="0">0<p class="sub">ms</p></p>
                </div>   
                <div class="buttonsContainer">
                    <button id="submitBtn">START</button>
                    <button id="stopBtn">STOP</button>
                    <button id="resetBtn">RESET</button>
                    <button id="editBtn">EDIT</button>
                </div>             
            </div>
        </div>

     
        <script src = "./main.js"></script>
    </body>
</html>
