<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of HTML image map</title>
</head>
<body>
    <img src="./images/shapes.png" alt="Geometrical Shapes" usemap="#shapes">
    <map name="shapes">
        <area shape="circle" coords="40,40,40" href="./circle.html" alt="Circle">
    	<area shape="poly" coords="148,2,104,80,193,80" href="./triangle.html" alt="Triangle">
    </map>
</body>
</html>
